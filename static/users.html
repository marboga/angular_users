<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>My Favorite Foods App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
		<script type="text/javascript">
		console.log('made it')
			var myApp = angular.module('myApp', []);
			myApp.controller('foodsController', function($scope){
				$scope.foods = ['broccoli and cheese', 'steak and beans']
				$scope.addFood = function(){
					$scope.foods.push($scope.newFood);
					console.log($scope.newFood);
					$scope.newFood = '';
				}
			})
		</script>
	</head>
	<body>
		<div ng-controller='foodsController'>
			Favorite Food:
			<input type="text" ng-model="newFood">
			<input type="submit" value="Add Food" ng-click='addFood()'>
			search foods:<input type="text"  ng-model="filter">
			<div class="things" name="">
				<p ng-repeat='food in foods | filter:filter'>{{ food }}</p>
			</div><br>

			 currently typing: <p ng-bind='newFood'>{{}}</p>
		</div>
	</body>
</html>
